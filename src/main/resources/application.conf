akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
}

senzie {
  mode = "DEV"
  name = "sdbltrans"
}

switch {
  name = "senzswitch"
  host = "dev.localhost"
  host = ${?SWITCH_HOST}
  port = 7070
  port = ${?SWITCH_PORT}
}

epic {
  host = "dev.localhost"
  host = ${?EPIC_HOST}
  port = 8200
  port = ${?EPIC_PORT}
}

keys {
  dir = ".keys"
  public-key-location = ".keys/id_rsa.pub"
  private-key-location = ".keys/id_rsa"
}
